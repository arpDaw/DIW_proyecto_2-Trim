<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Calendar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calendar</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="wrapper">
    <ion-datetime class="calendar" presentation="date"> </ion-datetime>
  </div>
</ion-content>
